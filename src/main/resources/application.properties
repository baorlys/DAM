spring.application.name=DAM

# LOCAL STORAGE CONFIGURATION
storage.path = src/main/resources/storage/
transformed.path = src/main/resources/storage/transform/
thumbnail.path = src/main/resources/storage/thumbnail/
storage.path.format={tenant}/{space}/{path}


# DATABASE CONFIGURATION
spring.datasource.url= jdbc:sqlserver://localhost:1433;encrypt=true;trustServerCertificate=true;databaseName=DigitalAssetManagement
spring.datasource.username=sa
spring.datasource.password=123456
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto= update

# MULTIPART CONFIGURATION
spring.servlet.multipart.max-file-size=5GB
spring.servlet.multipart.max-request-size=5GB

# SWAGGER CONFIGURATION
springdoc.swagger-ui.operationsSorter=method
